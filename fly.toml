app = "world-model-agent-api"
primary_region = "ams"

[build]
  dockerfile = "Dockerfile"

[deploy]
  strategy = "immediate"

[env]
  PYTHONUNBUFFERED = "1"

[http_service]
  internal_port = 8001
  force_https = true
  auto_start_machines = true
  auto_stop_machines = false
  min_machines_running = 2

  [[http_service.checks]]
    interval = "15s"
    timeout = "3s"
    grace_period = "20s"
    method = "GET"
    path = "/"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
