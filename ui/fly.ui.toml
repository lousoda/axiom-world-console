app = "world-model-agent-ui"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 2
  processes = ["app"]

[vm]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
